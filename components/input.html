<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>  
    

    <!-- 1. Input text -->
    <!-- 기본 상태 (default) -->
    <div class="input-wrapper">
        <label for="useremail"><span>*</span>이메일</label>
        <div class="custom-input" id="customInput">
          <div class="input-inner">
            <input
              type="email"
              id="useremail"
              placeholder="답변받을 이메일을 입력하세요." 
              required
            />
          </div>
        </div>
    </div>

    <!-- error -->
    <div class="input-wrapper error">
        <label for="useremail"><span>*</span>이메일</label>
        <div class="custom-input" id="customInput">
          <div class="input-inner">
            <input
              type="email"
              id="useremail"
              placeholder="답변받을 이메일을 입력하세요."
              required
            />
          </div>
        </div>
        <p class="error-msg">답변을 받기 위해 이메일 주소를 입력해주세요.</p>
    </div>
      
    

    <!-- 2. Input checkbox -->
    <div class="checkbox-wrapper">
        <input type="checkbox" id="agree" name="agreePrivacy" required>
        <label for="agree">
            <span class="ico-agree">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" fill="#F3F4F6"/>
                <path d="M16.6124 8.31432C16.9959 8.73342 16.9959 9.41292 16.6124 9.83202L11.2552 15.6857C10.8717 16.1048 10.2498 16.1048 9.86626 15.6857L7.18769 12.7588C6.80414 12.3397 6.80414 11.6603 7.18769 11.2412C7.57124 10.8221 8.1931 10.8221 8.57665 11.2412L10.5607 13.4091L15.2234 8.31432C15.607 7.89523 16.2288 7.89523 16.6124 8.31432Z" fill="#ABB1BA"/>
              </svg>
            </span>
            <span class="label-text">
                <strong>(필수)</strong>&nbsp;문의 접수를 위한 정보 수집·이용 동의
            </span>
        </label>
    </div>
